<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebPingChecker</title>
        <link href="./main.css" rel="stylesheet"/>
    </head>
    <body>
    <header>
        <h1>WebPingChecker</h1>
        <button id="refreshBtn">更新</button>
    </header>
    <main>
        <div class="grid">
            <div class="window">
                <div class="window-header">
                    <span>IPv4</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="ipv4" class="ip fade-update">取得中...</p>
                    <p id="host4" class="host fade-update">-</p>
                </div>
            </div>
            <div class="window">
                <div class="window-header">
                    <span>IPv6</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="ipv6" class="ip fade-update">取得中...</p>
                    <p id="host6" class="host fade-update">-</p>
                </div>
            </div>
            <div class="window">
                <div class="window-header">
                    <span>Ping</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="ping4" class="ping fade-update">取得中...</p>
                </div>
            </div>
            <div class="window">
                <div class="window-header">
                    <span>Region</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="region" class="org fade-update">取得中...</p>
                </div>
            </div>
            <div class="window">
                <div class="window-header">
                    <span>AS</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="as" class="as fade-update">取得中...</p>
                    <p id="asn" class="asn fade-update">-</p>
                </div>
            </div>
            <div class="window">
                <div class="window-header">
                    <span>ORG</span>
                    <div class="window-buttons">
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                        <div class="window-button"></div>
                    </div>
                </div>
                <div class="window-body">
                    <p id="org" class="org fade-update">取得中...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>© 2025 <a href="https://nakn.jp/" target="_blank">NAKN Internet</a></footer>
    </body>
    <script src="./main.js"></script>
</html>
